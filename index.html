<style>

    text-align: center;
    line-height: 1.4;
  }
  #screen-start .options {
    display: flex;
    gap: 2rem;
    margin-bottom: 1rem;
  }
  #screen-start .options label {
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  #screen-start input[type="radio"] {
    transform: scale(1.2);
  }
  #screen-start select,
  #screen-start input[type="number"] {
    width: 220px;

  }
  #screen-start button {

<div id="screen-start" class="container">

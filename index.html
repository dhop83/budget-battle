<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Budget Boss – By Use Money Well LLC</title>
</head>
<body>
  <!-- START SCREEN -->
  <div id="screen-start">
    <h1>🏆 Budget Boss – By Use Money Well LLC</h1>
    <p>Ready to boss your budget? Allocate across Needs, Wants, Savings & Debt—then conquer a scenario!</p>

    <div>
      <label><input type="radio" name="incomeMode" value="custom" checked> My Income</label>
      <label><input type="radio" name="incomeMode" value="scenario"> Scenario</label>
    </div>

    <div id="customInput">
      <input type="number" id="incomeInput" placeholder="Enter monthly income">
    </div>

    <div id="scenarioInput" style="display:none;">
      <select id="scenarioSelect">
        <option value="3000" data-type="savings" data-goal="600">Start Saving</option>
        <option value="4500" data-type="debt"    data-goal="500">Minimize Debt</option>
        <option value="2500" data-type="invest"  data-goal="400" id="opt-invest" disabled>Start Investing</option>
      </select>
      <p id="unlockNotice" style="display:none;">🔒 Unlock Investing by beating Savings & Debt!</p>
    </div>

    <button id="startBtn">Get Started</button>
  </div>

  <!-- Include your existing script here -->
  <script>
  (function(){
    // VERY simple JS to just show that start screen works
    document.getElementsByName('incomeMode').forEach(radio=>{
      radio.addEventListener('change', e=>{
        if (e.target.value === 'custom') {
          document.getElementById('customInput').style.display = 'block';
          document.getElementById('scenarioInput').style.display = 'none';
        } else {
          document.getElementById('customInput').style.display = 'none';
          document.getElementById('scenarioInput').style.display = 'block';
        }
      });
    });

    document.getElementById('startBtn').addEventListener('click', ()=>{
      const mode = document.querySelector('input[name="incomeMode"]:checked').value;
      alert('Mode: ' + mode + '\nIncome: ' + document.getElementById('incomeInput').value);
    });
  })();
  </script>
</body>
</html>

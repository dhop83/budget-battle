<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Budget Battle</title>
  <style>
    html, body { margin:0; padding:0; height:100%; width:100%; }
    body { font-family:sans-serif; padding:1rem; max-width:480px; margin:0 auto; display:flex; flex-direction:column; }
    h1,h2 { text-align:center; margin:0.5rem 0; font-size:1.5rem; }
    p { font-size:1rem; line-height:1.4; }
    button { width:100%; padding:1rem; font-size:1.1rem; margin:0.5rem 0; border:none; border-radius:8px; background:#76c7c0; color:#fff; }
    button:active { background:#5aa8a0; }
    input[type=number], select { width:100%; padding:0.8rem; font-size:1.1rem; margin-bottom:0.5rem; border:1px solid #ccc; border-radius:6px; }
    .slider-group { margin:1rem 0; }
    .slider-group label { display:block; font-size:1rem; margin-bottom:0.3rem; }
    input[type=range] { -webkit-appearance:none; width:100%; height:2.5rem; background:transparent; margin:0; }
    input[type=range]::-webkit-slider-thumb { -webkit-appearance:none; width:2rem; height:2rem; border-radius:50%; background:#76c7c0; border:none; margin-top:-0.75rem; }
    input[type=range]::-webkit-slider-runnable-track { height:0.5rem; background:#ddd; border-radius:0.25rem; }
    .hidden { display:none; }
    #timerBar { width:100%; height:0.75rem; background:#eee; border-radius:0.4rem; overflow:hidden; margin:0.5rem 0; }
    #progress { height:100%; width:100%; background:#76c7c0; transform-origin:left; transition:transform 1s linear; }
    .decision-buttons { display:flex; flex-direction:column; gap:0.5rem; }
    #eventGif { max-width:100%; border-radius:8px; margin:1rem auto; display:block; }
    #tipOverlay { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.8); color:#fff; padding:0.8rem 1rem; border-radius:8px; font-size:1rem; display:none; max-width:90%; }
    #confetti-canvas { position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none; z-index:100; }
  </style>
</head>
<body>

  <audio id="lockSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="winSound"  src="https://actions.google.com/sounds/v1/crowds/cheer.ogg"></audio>
  <canvas id="confetti-canvas"></canvas>
  <div id="tipOverlay">üí° Tip: Automate your savings transfer to pay yourself first!</div>

  <!-- 1. Start -->
  <div id="screen-start">
    <h1>üèÜ Budget Battle</h1>
    <p>Welcome! In 20 minutes you‚Äôll learn to own your budget like a boss.<br>
       Enter your monthly income or pick a scenario:</p>
    <div style="display:flex; gap:0.5rem; margin-bottom:1rem;">
      <label style="flex:1;"><input type="radio" name="incomeMode" value="custom" checked> My Income</label>
      <label style="flex:1;"><input type="radio" name="incomeMode" value="scenario"> Scenario</label>
    </div>
    <div id="customInput"><input type="number" id="incomeInput" placeholder="e.g. 3500"></div>
    <div id="scenarioInput" class="hidden">
      <select id="scenarioSelect">
        <option value="3000">Alex: $3,000</option>
        <option value="4500">Taylor: $4,500</option>
        <option value="2500">Jordan: $2,500</option>
      </select>
    </div>
    <button id="startBtn">Start</button>
  </div>

  <!-- 2. Initial Allocation -->
  <div id="screen-alloc" class="hidden">
    <h2>Initial Budget</h2>
    <p><strong>Income:</strong> $<span id="allocIncome"></span></p>
    <div class="slider-group">
      <label>Needs (<span id="initNeedsPct">50</span>%): <span id="initNeedsAmt"></span></label>
      <input type="range" id="initNeeds" min="0" max="100" value="50">
    </div>
    <div class="slider-group">
      <label>Wants (<span id="initWantsPct">30</span>%): <span id="initWantsAmt"></span></label>
      <input type="range" id="initWants" min="0" max="100" value="30">
    </div>
    <div class="slider-group">
      <label>Savings (<span id="initSavePct">20</span>%): <span id="initSaveAmt"></span></label>
      <input type="range" id="initSave" min="0" max="100" value="20">
    </div>
    <button id="allocLockBtn">Lock In Budget</button>
  </div>

  <!-- 3. Seven Steps -->
  <div id="screen-step" class="hidden">
    <h2 id="stepTitle"></h2>
    <img id="eventGif" class="hidden" alt="Event animation">
    <p id="stepDesc"></p>
    <div class="decision-buttons">
      <button id="keepBtn">Keep Budget</button>
      <button id="adjustBtn">Adjust Budget</button>
    </div>
    <div id="budgetForm" class="hidden">
      <p><strong>Income:</strong> $<span id="showIncome"></span></p>
      <div class="slider-group">
        <label>Needs (<span id="needsPct">50</span>%): <span id="needsAmt"></span></label>
        <input type="range" id="needs" min="0" max="100" value="50">
      </div>
      <div class="slider-group">
        <label>Wants (<span id="wantsPct">30</span>%): <span id="wantsAmt"></span></label>
        <input type="range" id="wants" min="0" max="100" value="30">
      </div>
      <div class="slider-group">
        <label>Savings (<span id="savePct">20</span>%): <span id="saveAmt"></span></label>
        <input type="range" id="save" min="0" max="100" value="20">
      </div>
      <div id="timerBar"><div id="progress"></div></div>
      <button id="lockBtn">Lock Allocation</button>
    </div>
  </div>

  <!-- 4. Summary -->
  <div id="screen-summary" class="hidden">
    <h2>üéâ Battle Summary</h2>
    <p id="summaryText"></p>
    <p id="finalScore"></p>
    <button id="restart">Play Again</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
  (function(){
    const steps = [
      { title:"1. Car Trouble",   desc:"üöó Your car needs a $300 repair.",   delta:-300, gif:"https://media.giphy.com/media/LwIyvaNcnzsD6/giphy.gif" },
      { title:"2. Side Gig Bonus", desc:"üíº You earn $400 freelancing.",       delta:+400, gif:"https://media.giphy.com/media/UBSg1iy5f8p0g/giphy.gif" },
      { title:"3. Phone Upgrade",  desc:"üì± A new phone costs $250.",         delta:-250, gif:"https://media.giphy.com/media/3og0IPxMM0erATueVW/giphy.gif" },
      { title:"4. Streaming Hike", desc:"üì∫ Streaming price goes up $15.",     delta:-15,  gif:"https://media.giphy.com/media/26tknCqiJrBQG6bxC/giphy.gif" },
      { title:"5. Birthday Gift",  desc:"üéÅ You receive a $100 gift.",        delta:+100, gif:"https://media.giphy.com/media/5GoVLqeAOo6PK/giphy.gif" },
      { title:"6. Medical Bill",   desc:"ü©∫ Unexpected $200 medical bill.",    delta:-200, gif:"https://media.giphy.com/media/3oz8xIsloV7zOmt81G/giphy.gif" },
      { title:"7. Tax Refund",     desc:"üí∞ You get a $500 tax refund!",      delta:+500, gif:"https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" },
    ];
    let income, currentStep=0, allocations=[], netDelta=0, timerInterval;

    const byId = id=>document.getElementById(id),
          modeRadios = document.getElementsByName('incomeMode');

    function rebalance(changed){
      let n=+byId('needs').value, w=+byId('wants').value, s=+byId('save').value;
      let sum=n+w+s, factor=sum?100/sum:0;
      n*=factor; w*=factor; s*=factor;
      let rN=Math.round(n), rW=Math.round(w), rS=Math.round(s), diff=100-(rN+rW+rS);
      if(changed==='needs') rN+=diff;
      else if(changed==='wants') rW+=diff;
      else rS+=diff;
      byId('needs').value=rN; byId('wants').value=rW; byId('save').value=rS;
    }
    function updateDisplay(prefix){
      let np=+byId(prefix+'Needs').value, wp=+byId(prefix+'Wants').value;
      let sp=100-np-wp;
      byId(prefix+'Save').value=sp;
      byId(prefix+'NeedsPct').textContent=np;
      byId(prefix+'WantsPct').textContent=wp;
      byId(prefix+'SavePct').textContent=sp;
      byId(prefix+'NeedsAmt').textContent=`$${Math.round(income*np/100)}`;
      byId(prefix+'WantsAmt').textContent=`$${Math.round(income*wp/100)}`;
      byId(prefix+'SaveAmt').textContent=`$${Math.round(income*sp/100)}`;
    }

    // Toggle custom/scenario
    modeRadios.forEach(r=>r.onchange=()=>{
      if(r.value==='custom'&&r.checked){
        byId('customInput').classList.remove('hidden');
        byId('scenarioInput').classList.add('hidden');
      } else {
        byId('scenarioInput').classList.remove('hidden');
        byId('customInput').classList.add('hidden');
      }
    });

    // Start
    byId('startBtn').onclick = ()=>{
      income = document.querySelector('input[name="incomeMode"]:checked').value==='custom'
        ? Number(byId('incomeInput').value)
        : Number(byId('scenarioSelect').value);
      if(!income||income<=0) return alert('Enter valid income');
      byId('screen-start').classList.add('hidden');
      byId('screen-alloc').classList.remove('hidden');
      byId('allocIncome').textContent=income;
      updateDisplay('init');
    };

    // Initial sliders
    ['initNeeds','initWants','initSave'].forEach(id=>{
      byId(id).oninput=()=>updateDisplay('init');
    });
    byId('allocLockBtn').onclick=()=>{
      allocations[0]={ n:+byId('initNeeds').value, w:+byId('initWants').value, s:+byId('initSave').value };
      currentStep=0; netDelta=0;
      byId('screen-alloc').classList.add('hidden');
      showStep();
    };

    // Show step
    function showStep(){
      if(currentStep>=steps.length) return showSummary();
      byId('screen-summary').classList.add('hidden');
      byId('screen-step').classList.remove('hidden');
      byId('budgetForm').classList.add('hidden');
      byId('keepBtn').parentElement.classList.remove('hidden');
      const st=steps[currentStep];
      byId('stepTitle').textContent=st.title;
      byId('stepDesc').textContent=st.desc;
      byId('eventGif').src=st.gif;
      byId('eventGif').classList.remove('hidden');
      byId('showIncome').textContent=income;
      let prev=allocations[currentStep]||allocations[0];
      byId('needs').value=prev.n;
      byId('wants').value=prev.w;
      byId('save').value=prev.s;
      dynamicUpdate();
    }

    // Dynamic sliders
    function dynamicUpdate(){
      rebalance(window.lastChanged);
      let n=+byId('needs').value, w=+byId('wants').value, s=+byId('save').value;
      byId('needsPct').textContent=n;
      byId('wantsPct').textContent=w;
      byId('savePct').textContent=s;
      byId('needsAmt').textContent=`$${Math.round(income*n/100)}`;
      byId('wantsAmt').textContent=`$${Math.round(income*w/100)}`;
      byId('saveAmt').textContent=`$${Math.round(income*s/100)}`;
    }
    ['needs','wants','save'].forEach(key=>{
      byId(key).addEventListener('input',()=>{
        window.lastChanged=key;
        dynamicUpdate();
      });
    });

    // Decisions
    byId('keepBtn').onclick=()=>record(false);
    byId('adjustBtn').onclick=()=>{
      byId('keepBtn').parentElement.classList.add('hidden');
      byId('budgetForm').classList.remove('hidden');
      startTimer(20);
    };
    function startTimer(sec){
      clearInterval(timerInterval);
      let t=sec;
      byId('progress').style.transform='scaleX(1)';
      timerInterval=setInterval(()=>{
        t--;
        byId('progress').style.transform=`scaleX(${t/sec})`;
        if(t<=0){ clearInterval(timerInterval); lockIt(); }
      },1000);
    }
    byId('lockBtn').onclick=lockIt;
    function lockIt(){
      byId('lockSound').play();
      clearInterval(timerInterval);
      record(true);
    }

    function record(adjusted){
      allocations[currentStep] = adjusted
        ? { n:+byId('needs').value, w:+byId('wants').value, s:+byId('save').value }
        : allocations[currentStep-1];
      netDelta += steps[currentStep].delta;
      currentStep++;
      setTimeout(showStep,400);
    }

    // Summary
    function showSummary(){
      byId('screen-step').classList.add('hidden');
      byId('screen-summary').classList.remove('hidden');
      let last=allocations[allocations.length-1],
          baseSave=Math.round(income*(last.s/100)),
          finalSave=baseSave+netDelta,
          idealSave=Math.round(income*0.20),
          diff=Math.abs(finalSave-idealSave),
          score=Math.max(0,100-Math.round(diff/idealSave*100));
      byId('summaryText').innerHTML=`
        Your final Savings: <strong>$${finalSave}</strong><br>
        Ideal (20%):      <strong>$${idealSave}</strong>`;
      byId('finalScore').textContent=`Score: ${score}/100`;
      if(score>=80){
        byId('winSound').play();
        confetti.create(byId('confetti-canvas'),{resize:true})({particleCount:200});
      }
      byId('tipOverlay').style.display='block';
    }

    // Restart
    byId('restart').onclick=()=>{
      byId('tipOverlay').style.display='none';
      byId('screen-summary').classList.add('hidden');
      byId('screen-start').classList.remove('hidden');
      byId('incomeInput').value='';
      allocations=[]; netDelta=0;
    };
  })();
  </script>
</body>
</html>
